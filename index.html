<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" id="card-img">
      <div class="card-body">
        <div class="card-text">
          <h2 id="card-head">Order Summary</h2>
          <p id="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-middle">
          <img src="images/icon-music.svg" alt="music icon" id="card-music-icon">
          <div class="card-plan-details">
            <h2 id="card-plan">Annual Plan</h2>
            <p id="card-plan-price">$59.99/year</p>
          </div>
            <a href="#" id="card-change">Change</a>
        </div>
        <div class="checkout-btn">
          <button id="card-plan-proceed">Proceed to Payment</button><br>
          <a href="#" id="card-plan-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
</main>

</body>
</html>
